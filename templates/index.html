<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Todo - Beautiful Task Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <!-- Add Task Button -->
            <div class="add-task-header">
                <button class="add-task-btn" id="add-task-modal-btn">
                    <i class="fas fa-plus"></i>
                    <span>Add task</span>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-item active" data-view="today">
                    <i class="fas fa-inbox"></i>
                    <span>Inbox</span>
                    <span class="count" id="inbox-count">0</span>
                </div>
                <div class="nav-item" data-view="today">
                    <i class="fas fa-calendar-day"></i>
                    <span>Today</span>
                    <span class="count" id="today-count">0</span>
                </div>
                <div class="nav-item" data-view="upcoming">
                    <i class="fas fa-calendar-week"></i>
                    <span>Upcoming</span>
                    <span class="count" id="upcoming-count">0</span>
                </div>
                <div class="nav-item" data-view="completed">
                    <i class="fas fa-check"></i>
                    <span>Completed</span>
                    <span class="count" id="completed-count">0</span>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h1 id="view-title">Today</h1>
                <p class="task-count" id="task-count">0 tasks</p>
            </div>

            <div class="content-body">
                <!-- Today View -->
                <div class="view-container" id="today-view">
                    <!-- Overdue Section -->
                    <div class="task-section" id="overdue-section" style="display: none;">
                        <div class="section-header">
                            <h2>Overdue</h2>
                            <button class="reschedule-btn">Reschedule</button>
                        </div>
                        <div class="task-list" id="overdue-tasks"></div>
                    </div>

                    <!-- Today Section -->
                    <div class="task-section" id="today-section">
                        <div class="section-header">
                            <h2 id="today-date">Today</h2>
                        </div>
                        <div class="task-list" id="today-tasks"></div>
                    </div>
                </div>

                <!-- Other Views -->
                <div class="view-container" id="inbox-view" style="display: none;">
                    <div class="task-list" id="inbox-tasks"></div>
                </div>

                <div class="view-container" id="upcoming-view" style="display: none;">
                    <div class="empty-state">
                        <i class="fas fa-calendar-plus"></i>
                        <p>No upcoming tasks</p>
                    </div>
                </div>

                <div class="view-container" id="completed-view" style="display: none;">
                    <div class="task-list" id="completed-tasks"></div>
                </div>
            </div>

            <!-- Keep minimal space for layout -->
            <div class="content-footer"></div>
        </div>
    </div>

    <!-- Task Detail View -->
    <div class="task-detail-overlay" id="task-detail-modal">
        <div class="task-detail-content">
            <div class="task-detail-header">
                <button class="task-detail-close" id="detail-close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="task-detail-body">
                <div class="task-detail-main">
                    <div class="task-title-row">
                        <div class="task-checkbox-large">
                            <input type="checkbox" class="task-check-large" id="detail-checkbox">
                            <span class="checkmark-large"></span>
                        </div>
                        <input type="text" class="task-detail-title-input" id="detail-title" placeholder="Task title...">
                        <div class="task-title-actions">
                            <button class="progress-btn-inline" id="detail-progress-btn">
                                <i class="fas fa-play"></i>
                                <span>start</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="task-detail-content-area">
                        <div class="task-detail-description">
                            <i class="fas fa-align-left description-icon"></i>
                            <textarea class="description-input" id="detail-description" placeholder="Add description..."></textarea>
                        </div>
                        
                        <div class="description-actions">
                            <button class="save-btn" id="save-task-btn">
                                Save
                                <span class="keyboard-shortcut">⌘↵</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Template -->
    <template id="task-template">
        <div class="task-item" data-task-id="">
            <div class="task-drag-handle" title="Drag to reorder">
                <i class="fas fa-grip-vertical"></i>
            </div>
            <div class="task-checkbox">
                <input type="checkbox" class="task-check">
                <span class="checkmark"></span>
            </div>
            <div class="task-content">
                <span class="task-title"></span>
                <div class="task-actions">
                    <button class="task-action start-btn" title="Start task">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="task-action stop-btn" title="Stop task">
                        <i class="fas fa-pause"></i>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- Add Task Modal -->
    <div class="modal-overlay" id="add-task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add task</h3>
                <button class="modal-close" id="modal-close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="task-input-group">
                    <input type="text" id="modal-task-name" placeholder="Task name" class="task-name-input">
                    <textarea id="modal-task-description" placeholder="Description" class="task-description-input"></textarea>
                </div>
                
                <div class="task-options">
                    <div class="task-tags">
                        <button class="task-tag active">
                            <i class="fas fa-calendar-day"></i>
                            <span>Today</span>
                        </button>
                        <button class="task-tag" disabled>
                            <i class="fas fa-flag"></i>
                            <span>Priority</span>
                        </button>
                        <button class="task-tag" disabled>
                            <i class="fas fa-bell"></i>
                            <span>Reminders</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <div class="project-select">
                    <i class="fas fa-inbox"></i>
                    <span>Inbox</span>
                </div>
                <div class="modal-actions">
                    <button class="btn-cancel" id="modal-cancel-btn">Cancel</button>
                    <button class="btn-add" id="modal-add-btn">Add task</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
