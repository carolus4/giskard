<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giskard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <nav class="sidebar-nav">
                <div class="nav-item active" data-page="task-list">
                    <i class="fas fa-tasks"></i>
                    <span>Tasks</span>
                    <button class="add-task-plus-btn" id="add-task-plus-btn" title="Add task">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="nav-item" data-page="chat">
                    <i class="fas fa-robot"></i>
                    <span>Giskard</span>
                    <button class="new-chat-btn" id="new-chat-btn" title="New chat">
                        <i class="fas fa-feather-alt"></i>
                    </button>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-body">
                <!-- Task List Page -->
                <div class="page" id="task-list-page">
                    <!-- Page Header -->
                    <div class="page-header">
                        <h1 id="task-list-title">Tasks</h1>
                        <p class="task-count" id="task-count">0 tasks</p>
                    </div>
                    
                    <!-- Task List Section -->
                    <div class="task-section" id="task-list-section">
                        <div class="task-list" id="task-list-container"></div>
                        <button class="add-task-simple-btn" id="add-task-simple-btn">
                            <i class="fas fa-plus"></i>
                            <span>Add task</span>
                        </button>
                    </div>
                </div>

                <!-- Task Detail Page -->
                <div class="page" id="task-detail-page" style="display: none;">
                    <!-- Page Header -->
                    <div class="page-header">
                        <!-- Header Actions -->
                        <div class="header-actions">
                            <button class="back-btn" id="back-to-tasks-btn">
                                <i class="fas fa-arrow-left"></i>
                                <span>Back to tasks</span>
                            </button>
                            
                            <div class="header-task-actions">
                                <!-- Save/Add Task Button -->
                                <button class="save-task-btn" id="save-task-btn" title="Save task">
                                    <i class="fas fa-save"></i>
                                    <span>Save</span>
                                </button>
                                
                                <!-- Status Selector -->
                                <div class="status-selector" id="status-selector">
                                    <button class="status-option" data-status="open" title="Open">
                                        <span>Open</span>
                                    </button>
                                    <button class="status-option" data-status="in_progress" title="In Progress">
                                        <span>In Progress</span>
                                    </button>
                                    <button class="status-option" data-status="done" title="Complete">
                                        <span>Complete</span>
                                    </button>
                                </div>
                                
                                <!-- More Actions Menu -->
                                <button class="more-actions-btn" id="more-actions-btn" title="More actions">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Task Title Header -->
                        <div class="header-task-title">
                            <textarea class="task-title-h1" id="detail-title" placeholder="Task title..."></textarea>
                        </div>
                        
                        <!-- Task Categories -->
                        <div class="header-task-categories">
                            <div class="task-categories" id="task-categories-detail"></div>
                        </div>
                    </div>
                    
                    <!-- Task Detail Content -->
                    <div class="task-detail-content">
                        <div class="task-detail-main">
                            <div class="task-description-section">
                                <!-- GitHub-like Editor Container -->
                                <div id="github-editor-container"></div>
                                
                                <div class="description-actions">
                                    <button class="delete-link" id="detail-delete-btn" title="Delete task">
                                        <i class="fas fa-trash"></i>
                                        <span>Delete</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Chat Page -->
                <div class="page" id="chat-page" style="display: none;">
                    <!-- Page Header -->
                    <div class="page-header">
                        <h1 id="chat-page-title">Giskard</h1>
                        <p class="task-count" id="chat-page-subtitle">AI Productivity • Loading...</p>
                    </div>
                    
                    <div class="chat-container">
                        <div class="chat-messages" id="chat-messages">
                        </div>
                        
                        <div class="chat-input-area">
                            <div class="chat-suggestions" id="chat-suggestions">
                                <button class="suggestion-btn">Help me prioritize my tasks</button>
                                <button class="suggestion-btn">What should I focus on today?</button>
                                <button class="suggestion-btn">Report on my progress this week</button>
                            </div>
                            <div class="chat-input-container">
                                <div class="chat-input-wrapper">
                                    <textarea id="chat-input" placeholder="Ask me anything about productivity, task management, or getting things done..." rows="1"></textarea>
                                    <button id="send-message-btn" class="send-btn" disabled>
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                                <div class="chat-input-footer">
                                    <span class="input-hint">Press ⌘+Enter to send</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="chat-actions">
                            <button class="chat-action-btn" id="new-chat-action-btn" title="New chat">
                                <i class="fas fa-feather-alt"></i>
                                <span>New chat</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Keep minimal space for layout -->
            <div class="content-footer"></div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmation-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Deletion</h3>
                <button class="modal-close" id="confirmation-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirmation-message">Are you sure you want to delete this task?</p>
                <p class="confirmation-warning">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="confirmation-cancel">Cancel</button>
                <button class="btn-danger" id="confirmation-confirm">Delete</button>
            </div>
        </div>
    </div>


    <!-- Task Template -->
    <template id="task-template">
        <div class="task-item" data-task-id="">
            <div class="task-drag-handle" title="Drag to reorder">
                <i class="fas fa-grip-vertical"></i>
            </div>
            <div class="task-checkbox">
                <input type="checkbox" class="task-check">
                <span class="checkmark"></span>
            </div>
            <div class="task-content">
                <div class="task-main">
                    <span class="task-title"></span>
                    <div class="task-categories" id="task-categories"></div>
                </div>
                <div class="list-task-actions">
                    <button class="task-action start-btn" title="Start task">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="task-action stop-btn" title="Stop task">
                        <i class="fas fa-pause"></i>
                    </button>
                </div>
            </div>
        </div>
    </template>


    <!-- Test basic JavaScript execution -->
    <script>
        console.log('🧪 Basic JavaScript test - SUCCESS');
        window.addEventListener('load', () => {
            console.log('🎯 Window loaded - JavaScript working!');
        });
    </script>
    
    <!-- GitHub-like Editor Modules -->
    <script type="module" src="js/modules/MarkdownRenderer.js"></script>
    <script type="module" src="js/modules/GitHubLikeEditor.js"></script>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
